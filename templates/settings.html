                <h1>Settings</h1>
                <p>Sorry, this email address already exist</p>
                <form action="questions_user.html" method=post oninput='second.setCustomValidity(first.value != second.value ? "Passwords do not match." : "")'>

                    </div>

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-2 col-form-label" for="nickname-text-input">Nickname</label>
                        <div class="col-10">

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="mb-3 row">

                            <div class="col-10 settings-preview-avatar">
                                <img src="../static/img/billgeits.webp">
                            </div>
                        </div>
                        <div class="col-10">
                            <input class="form-control default-data-field" type="file" id="form-file">

                    <button type="submit" class="btn btn-primary mb-3">Save</button>
